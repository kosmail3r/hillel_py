{% extends "main.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">Fill all fields for creation new post</div>
  <div class="panel-body">
    <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Save">
    </form>
  </div>
</div>

{% endblock %}
